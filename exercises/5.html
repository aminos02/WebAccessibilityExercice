<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Readers</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .black {
        color: white;
        background-color: black;
      }
      @media (prefers-color-scheme: dark) {
        .main {
          background-color: black;
          color: white;
        }
      }
    </style>
  </head>
  <body class="main">
    <header>
      <ul>
        <li><a href="../visual-considerations/index.html">&larr; back</a></li>
      </ul>
    </header>
    <div id="container">
      <h1>Exercise 5</h1>
      <p>
        For this exercise, read the user's dark/light mode preference and set
        the background to either black or white. For extra credit, allow the
        checkbox below to override that setting!
      </p>
      <label>
        Enable Dark Mode
        <input id="input" type="checkbox" />
      </label>
    </div>
    <script>
      var c = document.getElementById("input");
      c.addEventListener("change", function () {
        if (this.checked) document.body.classList.add("black");
        else document.body.classList.remove("black");
      });
    </script>
  </body>
</html>
